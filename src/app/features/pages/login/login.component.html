<div class="login-wrapper">
  <!-- Header -->
  <header class="login-header">
    <div class="header-content">
      <div class="logo">
        <img src="escolaris_logo.png" alt="Escolaris Logo">
        <span>ESCOLARIS</span>
      </div>
      <div class="header-actions">
        <button class="btn-primary-header">INICIAR SESIÓN</button>
        <button class="btn-outline" (click)="navigateToRegister()">REGISTRARSE</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="login-page">
    <section class="card">
      <h1>Iniciar sesión</h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo institucional</label>
          <input id="email" type="email" formControlName="email" placeholder="ejemplo@escolaris.edu.ec" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" placeholder="Ingrese su contraseña" />
        </div>

        <button type="submit" class="btn-submit" [disabled]="!form.valid">Iniciar sesión</button>
      </form>

      <p class="register-link">
        ¿No tiene una cuenta? <a routerLink="/register">Regístrese aquí</a>
      </p>

      <p class="forgot-password">
        <a href="#">¿Olvidó su contraseña?</a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
